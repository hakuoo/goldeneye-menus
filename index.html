<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aurum Restaurant - QR Menu</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;500;600;700&family=Source+Sans+Pro:wght@300;400;600&display=swap" rel="stylesheet">
    <!-- Animation Libraries -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/3.2.1/anime.min.js"></script>
    <script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>
    <!-- Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <!-- SVG Filters for Liquid Glass Effect -->
    <svg style="display: none;">
        <defs>
            <filter id="glass-distortion">
                <feTurbulence type="fractalNoise" baseFrequency="0.001 0.005" numOctaves="1" seed="17" result="noise" />
                <feDisplacementMap in="SourceGraphic" in2="noise" scale="3" />
                <feGaussianBlur in="SourceGraphic" stdDeviation="1" />
            </filter>
        </defs>
    </svg>

    <!-- Header Bar -->
    <header class="header-bar">
        <div class="header-container">
            <div class="logo-container" onclick="navigateToHub()">
                <img src="qr logo.png" alt="Aurum Restaurant" class="logo-image">
            </div>
        </div>
    </header>

    <!-- Hub Page -->
    <main id="hub-page" class="page active">
        <div class="container">
            <!-- Language Selector -->
            <div class="header-language-selector">
                <button class="header-lang-btn active" onclick="changeLanguage('tr')" data-lang="tr">🇹🇷</button>
                <button class="header-lang-btn" onclick="changeLanguage('en')" data-lang="en">🇺🇸</button>
                <button class="header-lang-btn" onclick="changeLanguage('bg')" data-lang="bg">🇧🇬</button>
                <button class="header-lang-btn" onclick="changeLanguage('el')" data-lang="el">🇬🇷</button>
            </div>
            
            <div class="welcome-section">
                <h1 class="welcome-title" data-tr="welcome">Hoş Geldiniz</h1>
                <p class="welcome-subtitle" data-tr="welcomeSubtitle">Aurum Restaurant'a</p>
            </div>

            <!-- Menu Selection -->
            <div class="menu-selection">
                <div class="menu-card" onclick="openMenu('alacarte')">
                    <div class="menu-icon">🍽️</div>
                    <h3 data-tr="alacarteMenu">A la Carte Menü</h3>
                    <p data-tr="alacarteDesc">Ana yemekler, salatalar, tatlılar ve daha fazlası</p>
                </div>
                
                <div class="menu-card disabled">
                    <div class="menu-icon">🥂</div>
                    <h3 data-tr="beverageMenu">İçecek Menüsü</h3>
                    <p data-tr="comingSoon">Yakında Gelecek</p>
                </div>
                
                <div class="menu-card disabled">
                    <div class="menu-icon">🍷</div>
                    <h3 data-tr="wineMenu">Şarap Menüsü</h3>
                    <p data-tr="comingSoon">Yakında Gelecek</p>
                </div>
            </div>
        </div>
    </main>

    <!-- A la Carte Menu Page -->
    <main id="alacarte-page" class="page">
        <div class="container">
            <!-- Language Selector -->
            <div class="header-language-selector">
                <button class="header-lang-btn active" onclick="changeLanguage('tr')" data-lang="tr">🇹🇷</button>
                <button class="header-lang-btn" onclick="changeLanguage('en')" data-lang="en">🇺🇸</button>
                <button class="header-lang-btn" onclick="changeLanguage('bg')" data-lang="bg">🇧🇬</button>
                <button class="header-lang-btn" onclick="changeLanguage('el')" data-lang="el">🇬🇷</button>
            </div>
            
            <div id="menu-content" class="menu-content">
                <!-- Menu items will be loaded here by JavaScript -->
            </div>
        </div>
        
        <!-- Floating Back Button -->
        <button class="floating-back-btn" onclick="navigateToHub()">
            <i class="fas fa-arrow-left"></i>
            <span data-tr="back">Geri</span>
        </button>
    </main>

    <script src="menu-data.js"></script>
    <script src="script.js"></script>
</body>
</html>
